@import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=DM+Sans:wght@300;400;500&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'DM Sans', -apple-system, sans-serif;
  background: #faf8f5;
  color: #2c2c2c;
  min-height: 100dvh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
}

h1 {
  font-family: 'Cormorant Garamond', serif;
  font-weight: 300;
  font-size: 2.4rem;
  letter-spacing: 0.02em;
  margin-bottom: 8px;
}

.subtitle {
  font-size: 0.82rem;
  color: #999;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  font-weight: 400;
  margin-bottom: 48px;
}

.trips {
  display: flex;
  flex-direction: column;
  gap: 14px;
  width: 100%;
  max-width: 400px;
}

.trip {
  display: block;
  background: #fff;
  border-radius: 12px;
  padding: 20px 22px;
  text-decoration: none;
  color: inherit;
  box-shadow: 0 1px 4px rgba(0,0,0,0.06);
  border-left: 3px solid #2d5a41;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
  -webkit-tap-highlight-color: transparent;
}

.trip:active {
  transform: scale(0.98);
  box-shadow: 0 1px 2px rgba(0,0,0,0.04);
}

.trip .flag { font-size: 1.3rem; margin-bottom: 6px; }

.trip h2 {
  font-family: 'Cormorant Garamond', serif;
  font-weight: 500;
  font-size: 1.25rem;
  line-height: 1.3;
}

.trip .meta {
  font-size: 0.78rem;
  color: #999;
  margin-top: 4px;
  letter-spacing: 0.02em;
}

.add {
  display: flex;
  align-items: center;
  justify-content: center;
  background: none;
  border: 2px dashed #ddd;
  border-radius: 12px;
  padding: 18px;
  color: #bbb;
  font-family: 'DM Sans', sans-serif;
  font-size: 0.82rem;
  letter-spacing: 0.04em;
  cursor: default;
}
</style>
</head>
